<!DOCTYPE html>
<html>
    <head>
        <Body>
        <script type="text/javascript">
            document.write("<h1>Таблица умножения</h1>");
         
            for (var j = 1; j <= 5; j++) {
              document.write("<div style='float: left; width: 70px; margin-right: 1px;'>")
              for (var i = 1; i <= 5; i++) {
                document.write('<div style="border: 1px solid black; margin: 1px;">' +i + "*" + j + "=" + (i * j) + "</div>");
              }
              document.write ("</div>");
            }
          </script>
        </Body>
    </head>
</html>
