<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Task</title>
    </head>
    <body>
        <input id="directionCode" type="number" placeholder="Enter direction code">
        <button onclick="filterStudents()">Filter Students</button>
        <p id="result"></p>

        <script>
            // Define the 2D array with student information
            let students = [
                ["Ivanov", "Ivan", 2, 101],
                ["Petrov", "Petr", 3, 102],
                ["Sidorov", "Sidor", 1, 101],
                ["Kuznetsov", "Kuzma", 2, 103],
                ["Vasiliev", "Vasiliy", 4, 102],
                ["Romanov", "Roman", 3, 101]
            ];

            function filterStudents() {
                let directionCode = document.getElementById("directionCode").value;
                let filteredStudents = [];
                let otherStudents = [];

                for (let i = 0; i < students.length; i++) {
                    if (students[i][3] === parseInt(directionCode)) {
                        filteredStudents.push(students[i]);
                    } else {
                        otherStudents.push(students[i]);
                    }
                }

                // фильтрованые списки
                let resultHtml = "";
                for (let i = 0; i < filteredStudents.length; i++) {
                    resultHtml += `Surname: ${filteredStudents[i][0]}, Name: ${filteredStudents[i][1]}, Course: ${filteredStudents[i][2]}<br>`;
                }
                document.getElementById("result").innerHTML = resultHtml;

                // Log other students
                console.log("Other students:");
                for (let i = 0; i < otherStudents.length; i++) {
                    console.log(`Surname: ${otherStudents[i][0]}, Name: ${otherStudents[i][1]}, Course: ${otherStudents[i][2]}`);
                }
            }
        </script>
    </body>
</html>
