<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div><b>Calculate</b></div>
        <input id="number" type="number" placeholder="Enter a number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>

        <script>
            function factorial(n) {
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            function average(n) {
                let sum = 0;
                for (let i = 1; i <= n; i++) {
                    sum += i;
                }
                return sum / n;
            }

            function calculate() {
                let number = document.getElementById("number").value;
                if (number % 2 === 0) {
                    let result = factorial(number);
                    document.getElementById("result").innerHTML = `The factorial of ${number} is ${result}`;
                } else {
                    let result = average(number);
                    document.getElementById("result").innerHTML = `The average of numbers from 1 to ${number} is ${result}`;
                }
            }
        </script>
    </body>
</html>
